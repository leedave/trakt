<div class="trakt-watched-div">
    <form action="javascript:tModal.setEpisodeAsWatched({{$TRAKTID}}, {{$SEASON}}, {{$EPISODE}})" method="post" id="modalWatched">
        <input type="date" name="date" id="date" value="{{$DATE}}" />
        <input type="time" name="time" id="time" value="{{$TIME}}" ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" />
        <button type="submit">Set as Watched</button>
    </form>
    <i class="far fa-eye-slash" /> Not Yet Watched
</div>
